<ion-header>
  <ion-row style="background: yellow;
  color: black;
  height:50px;">

    <ion-title>Welcome </ion-title>

  </ion-row>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end >
          <button ion-button style="    color: black;
          background: yellow;">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/logo.png" class="slide-image"/>
      <h2 class="slide-title">let's get started with DISHA</h2>
      <button ion-button large clear icon-end    style=" color: black;
      background: yellow;" (click)="onContinue()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
